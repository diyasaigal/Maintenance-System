<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance System - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 1.1em;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-link {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
        }

        .auth-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-link a:hover {
            color: #764ba2;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .form-animation {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .welcome-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="header">
            <h1>üîß Welcome Back</h1>
            <p>Login to your maintenance system</p>
        </div>

        <div class="welcome-message" id="welcomeMessage">
            <p>üëã <strong id="welcomeName"></strong></p>
            <p>Redirecting to your dashboard...</p>
        </div>

        <div class="success-message" id="successMessage">
            ‚úÖ Login successful! Welcome back.
        </div>

        <div class="error-message" id="errorMessage">
            ‚ùå <span id="errorText">Invalid email or password. Please try again.</span>
        </div>

        <div class="loading" id="loadingSpinner">
            <div class="spinner"></div>
            <p>Logging in...</p>
        </div>

        <form id="loginForm">
            <div class="form-group form-animation">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Enter your email address">
            </div>

            <div class="form-group form-animation">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter your password">
            </div>

            <div class="remember-me form-animation">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>

            <div class="form-group form-animation">
                <button type="submit" class="submit-btn">Login</button>
            </div>
        </form>

        <div class="auth-link">
            Don't have an account? <a href="signup.html">Sign up here</a>
        </div>
    </div>

    <script>
        // API configuration
        const API_BASE_URL = 'http://localhost:3000/api';

        // Form elements
        const form = document.getElementById('loginForm');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const welcomeName = document.getElementById('welcomeName');

        // API utility functions
        const api = {
            async post(endpoint, data) {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Network error');
                }
                
                return response.json();
            }
        };

        // Store user session
        function storeUserSession(userData) {
            // Store user data (excluding password)
            const userSession = {
                id: userData.id,
                fullName: userData.fullName,
                email: userData.email,
                role: userData.role,
                token: userData.token,
                loginTime: new Date().toISOString()
            };
            
            localStorage.setItem('userSession', JSON.stringify(userSession));
        }

        // Get redirect URL based on role
        function getRedirectURL(role) {
            // Always redirect to dashboard
            return 'dashboard.html';
        }

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            welcomeMessage.style.display = 'none';
            
            // Show loading
            loadingSpinner.style.display = 'block';
            
            // Disable submit button
            const submitBtn = form.querySelector('.submit-btn');
            submitBtn.disabled = true;
            
            try {
                // Get form data
                const formData = new FormData(form);
                const loginData = {
                    email: formData.get('email'),
                    password: formData.get('password')
                };

                // Submit to backend
                const result = await api.post('/auth/login', loginData);
                
                // Store user session
                storeUserSession(result.user);
                
                // Show welcome message
                loadingSpinner.style.display = 'none';
                welcomeName.textContent = result.user.fullName;
                welcomeMessage.style.display = 'block';
                
                // Hide form
                form.style.display = 'none';
                
                // Redirect based on role after 2 seconds
                setTimeout(() => {
                    const redirectUrl = getRedirectURL(result.user.role);
                    console.log('=== DETAILED LOGIN REDIRECT DEBUG ===');
                    console.log('User role:', result.user.role);
                    console.log('getRedirectURL returned:', redirectUrl);
                    console.log('Current window location:', window.location);
                    console.log('About to set window.location.href to:', redirectUrl);
                    
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                        console.log('Redirect executed');
                    }, 1000);
                }, 2000);
            } catch (error) {
                console.error('Error logging in:', error);
                
                // Show error message
                loadingSpinner.style.display = 'none';
                errorText.textContent = error.message || 'Invalid email or password. Please try again.';
                errorMessage.style.display = 'block';
                
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
            }
        });

        // Check if user is already logged in
        function checkExistingSession() {
            const userSession = localStorage.getItem('userSession');
            if (userSession) {
                try {
                    const userData = JSON.parse(userSession);
                    // Check if session is still valid (less than 24 hours old)
                    const loginTime = new Date(userData.loginTime);
                    const now = new Date();
                    const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
                    
                    if (hoursDiff < 24) {
                        // Session is still valid, redirect to appropriate page
                        window.location.href = getRedirectURL(userData.role);
                        return;
                    } else {
                        // Session expired, clear it
                        localStorage.removeItem('userSession');
                    }
                } catch (error) {
                    // Invalid session data, clear it
                    localStorage.removeItem('userSession');
                }
            }
        }

        // Check if backend is running
        async function checkBackendConnection() {
            try {
                const response = await fetch(`${API_BASE_URL.replace('/api', '')}/`);
                if (response.ok) {
                    console.log('Backend connection successful');
                } else {
                    console.warn('Backend might not be running');
                }
            } catch (error) {
                console.warn('Cannot connect to backend. Make sure the server is running on port 3000');
            }
        }

        // Initialize page
        window.addEventListener('load', () => {
            checkExistingSession();
            checkBackendConnection();
        });
    </script>
</body>
</html>
